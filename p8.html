<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <center>
        <h2>A test table with merged cell</h2>
        <table border="1" cellpadding="20px" cellspacing="1">
             <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43% </td>
            </tr>
        </table>
    </center>
    </body>
</html>
